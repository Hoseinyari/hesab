<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/mainpage.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود و ثبت نام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container button {
            display: block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            width: 20vw;
            align-content: center;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        a{
            display: block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <h2>ورود یا ثبت نام</h2>
        
        <button><a href="{% url 'login' %}">ورود (Login)</a></button>
        <button><a href="{% url 'signup' %}">ثبت نام (SignUp)</a></button>
    
    </div>
</body>
</html>
