<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}

<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تمام تراکنش‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009675; 
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>تراکنش‌های ثبت شده</h2>

    <table>
        <thead>
            <tr>
                <th>عنوان</th>
                <th>مبلغ</th>
                <th>تاریخ</th>
                <th>دسته بندی</th>
            </tr>
        </thead>
        <tbody>
            <!-- dynamic data from db-->

            {% for transition in all_transitions %}
                
            <tr>
                
                <td>{{transition.text}}</td>
                
                <td>{{transition.amount}}</td>
                
                <td>{{transition.date}}</td>

                <td>{{transition.category.status}}</td>
                
            </tr>
            
            {% endfor %} 
        </tbody>
    </table>
    >
</div>
    <!-- <a href="add_transitions.html" class="button"> -->
    <!-- </a -->

</body>
</html>
