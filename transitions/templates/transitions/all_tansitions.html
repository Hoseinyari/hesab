<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تراکنش‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right; 
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>تراکنش‌های ثبت شده</h2>

<table>
    <thead>
        <tr>
            <th>عنوان</th>
            <th>مبلغ</th>
            <th>تاریخ</th>
        </tr>
    </thead>
    <tbody>
        <!-- dynamic data from db-->
        <tr>
            <td>خرید کتاب</td>
            <td>50000 تومان</td>
            <td>1402/07/15</td>
        </tr>
        <tr>
            <td>پرداخت قبض</td>
            <td>30000 تومان</td>
            <td>1402/07/16</td>
        </tr>
        
    </tbody>
</table>

</body>
</html>
