<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}

<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش درامد ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #55e955; 
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>درامدهای ثبت شده</h2>

    <table>
        <thead>
            <tr>
                <th>تاریخ</th>
                <th>مبلغ</th>
                <th>عنوان</th>

            </tr>
        </thead>
        <tbody>
            <!-- dynamic data from db-->
            <tr>
                
                {% for income in incomes %}
                
                <td>{{income.date}}</td>
                
                <td>{{income.amount}}</td>
                
                <td>{{income.text}}</td>

            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    <head>
        <title>back to home page</title>
        <style>
            .button-class {
                background-color: #55e955;
                
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 20px ;
                cursor: pointer;
                border-radius: 4px;
            }
        </style>
    </head>
    
    <body>
        <a href="/home" class="button-class">
            back to home page</a>
    </body>
</div>

</body>
</html>
