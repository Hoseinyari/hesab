
<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت تراکنش</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            width: 100%; 
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>فرم ثبت تراکنش</h2>

    <form action="/add_transitions/" method="post">
        {% csrf_token %}
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="expose">expose</option>
            <option value="income">income</option>
        </select>

        <input type="submit" value="Submit">
    </form>
        <head>
            <title>back to home page</title>
            <style>
                .button-class {
                    background-color: red;
                    border: none;
                    color: white;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 0px;
                    cursor: pointer;
                    border-radius: 4px;
                    
                }
            </style>
        </head>
        
        <body>
            <a href="/" class="button-class">
                back to home page</a>
        </body>
</div>


</body>
</html>
